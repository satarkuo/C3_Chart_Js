<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3.js 圖表展示 </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="chartList">
        <h1>2021前端工程師薪資資料統計<span>C3.js 圖表展示</span></h1>
        <div class="card">
            <h2>一條長條圖：接案公司的薪資滿意度平均分數</h2>
            <div id="chartA"></div>
        </div>
        <div class="card">
            <h2>二條長條圖：抓取博弈、電商公司兩個產業滿意度的平均分數</h2>
            <div id="chartB"></div>
        </div>
        <div class="card">
            <h2>圓餅圖：撈取男性跟女性比例有多少</h2>
            <div id="chartC"></div>
        </div>
        <div class="card">
            <h2>圓餅圖：顯示薪水區間分佈</h2>
            <div id="chartD"></div>
        </div>
    </section>

    <!-- axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" rel="stylesheet">
    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="all.js"></script>
</body>
</html>
